<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <div>
     <input type="text"  class="calculation inputValue" readonly>
     <p class="inputParagraph equal"></p>
 </div>
 <div class="general">
    <button aria-label="clearAll" class="beautify" onclick="clearButton()">c</button>
  <button
   aria-label="deleteButton" class="beautify" onclick="deleteButton()">⌫
   </button>
  <button
   aria-label="percentage %" class="beautify" onclick="calculate('%')">%
  </button>
  <button 
   aria-label="Division ÷" class="beautify" onclick="calculate('÷')">÷
  </button>
  <button 
   aria-label="Number 7" onclick="calculate('7')">7
  </button>
  <button 
   aria-label="Number 8" onclick="calculate('8')">8
  </button>
  <button 
   aria-label="Number 9" onclick="calculate('9')">9
  </button>
  <button
   aria-label="multiplication ×" class="beautify" onclick="calculate('×')">x</button>
  <button 
   aria-label="Number 4" onclick="calculate('4')">4
  </button>
  <button 
   aria-label="Number 5" onclick="calculate('5')">5
   </button>
  <button 
   aria-label="Number 6" onclick="calculate('6')">6
   </button>
  <button 
   aria-label="Minus" class="beautify"  onclick="calculate('-')">-
   </button>
  <button 
    aria-label="Number 1"  onclick="calculate('1')">1
  </button>
  <button
   aria-label="Number 2" onclick="calculate('2')">2
  </button>
  <button
   aria-label="Number 3" onclick="calculate('3')">3
   </button>
  <button 
    aria-label="Addition" class="beautify"  onclick="calculate('+')">+
  </button>
  <button 
    aria-label="Number 0" onclick="calculate('0')">0
  </button>
  <button 
    aria-label="Dot" onclick="calculate('.')">.
  </button>
  <button
     aria-label="EqualTo" class="equa" onclick="equal()">=
    </button>
  </div>

  <script src="script.js"></script>
</body>
</html>
